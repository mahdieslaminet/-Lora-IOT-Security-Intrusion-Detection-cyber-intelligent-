version: "3.9"
services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GAPGPT_BASE_URL=${GAPGPT_BASE_URL}
  frontend:
    build: ./iot-anomaly-ui/frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
